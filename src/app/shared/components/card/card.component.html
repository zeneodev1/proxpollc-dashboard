<div *ngIf="!closed" class="card-container">
  <div *ngIf="color" [style]="{
    background: color
  }" class="color-top"></div>
  <div *ngIf="leftColor" [style]="{
    background: leftColor
  }" class="color-left"></div>
  <div class="mx-3">
    <ng-template [ngIf]="title || collapsible || closable">
      <div class="header d-flex align-items-center w-100">
        <strong class="title">{{title}}</strong>
        <div class="control ms-auto">
          <button (click)="toggle()" *ngIf="collapsible" class="expand-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"/>
            </svg>
          </button>
          <button (click)="close()" *ngIf="closable" class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="divider"></div>
    </ng-template>
    <div [style]="{display: collapsed ? 'none' : 'block'}" class="body position-relative">
      <div *ngIf="loading" class="loading">
        <app-spinner></app-spinner>
      </div>
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
